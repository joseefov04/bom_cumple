<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Bom Cumpleaños</title>
    <style>
        body {
            background: radial-gradient(circle, pink, lightblue, white);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: hotpink;
            animation: colorChange 5s infinite alternate;
        }

        h1 {
            font-size: 4em;
            text-shadow: 2px 2px yellow, -2px -2px cyan;
            transform: rotate(-2deg);
        }

        @keyframes colorChange {
            0% {
                color: hotpink;
                background-color: #ffccff;
            }

            50% {
                color: lime;
                background-color: #ffff99;
            }

            100% {
                color: aqua;
                background-color: #ffddee;
            }
        }

        img {
            margin: 20px;
            max-width: 600px;
            max-height: 550px;
            border: 5px dotted red;
            box-shadow: 0 0 20px magenta;
            transform: rotate(-2deg);
        }

        .img-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .floating {
            animation: float 2s ease-in-out infinite alternate;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(-2deg);
            }

            100% {
                transform: translateY(-15px) rotate(2deg);
            }
        }

        .footer {
            font-size: 2em;
            margin-top: 50px;
            color: white;
            background-color: red;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            transform: rotate(1deg);
        }
    </style>
</head>

<body>
    <audio autoplay loop>
        <source src="./cancion.mp3" type="audio/mpeg">
    </audio>


    <h1>Bom Cumpleaños</h1>
    <button onclick="document.getElementById('cumplesonido').play()">Dale play</button>
    <br>
    <br>
    <br>

    <audio id="cumplesonido">
        <source src="./cancion.mp3" type="audio/mpeg">
    </audio>

    <div class="img-container">
        <img src="./cumple.png" alt="Cumpleañero feliz" class="floating">
        <img src="./amiga.jpg" alt="Feliz Cumpleaños Amiga" class="floating">
    </div>

    <div class="footer">
        Ya seriamente, feliz cumpleaños amigo y que cumplas mas ඞ
    </div>

</body>

</html>
