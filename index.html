<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Bom Cumpleaños</title>
    <style>
        body {
            background: radial-gradient(circle, lavender, lightgreen, mintcream);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: mediumvioletred;
            animation: colorChange 5s infinite alternate;
        }

        h1 {
            font-size: 4em;
            text-shadow: 2px 2px orange, -2px -2px lightblue;
            transform: rotate(-2deg);
        }

        @keyframes colorChange {
            0% {
                color: mediumvioletred;
                background-color: #e0f7fa;
            }

            50% {
                color: darkorange;
                background-color: #c8e6c9;
            }

            100% {
                color: royalblue;
                background-color: #f3e5f5;
            }
        }

        img {
            margin: 20px;
            max-width: 600px;
            max-height: 550px;
            border: 5px dotted blue;
            box-shadow: 0 0 20px orange;
            transform: rotate(-2deg);
        }

        .img-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .floating {
            animation: float 2s ease-in-out infinite alternate;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(-2deg);
            }

            100% {
                transform: translateY(-15px) rotate(2deg);
            }
        }

        .footer {
            font-size: 2em;
            margin-top: 50px;
            color: yellow;
            background-color: darkblue;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            transform: rotate(1deg);
        }
    </style>
</head>

<body>
    <audio autoplay loop>
        <source src="./cancion.mp3" type="audio/mpeg">
    </audio>

    <h1>Bom Cumpleaños!!!</h1>
    <button onclick="document.getElementById('cumplesonido').play()">Dale play</button>
    <br><br><br>

    <audio id="cumplesonido">
        <source src="./cancion.mp3" type="audio/mpeg">
    </audio>

    <div class="img-container">
        <img src="./sus.png"  class="floating">
        <img src="./amigagif.gif" class="floating">
    </div>

    <div class="footer">
        Feliz cumpleaños amigo y que cumplas mas ඞ
    </div>

</body>

</html>
